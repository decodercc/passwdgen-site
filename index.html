<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Password Generator</title>
	<meta name="title" content="Password Generator">

	<link href="https://fonts.googleapis.com/css?family=Montserrat:800" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="fontawesome/css/all.min.css">

</head>
<body>

	<div class="contenedor">
		<div class="logo">
			<p style="letter-spacing: .1rem; font-family: montserrat;	font-size: 40px;">PASSWORD GENERATOR</p>
		</div>
		<form action="" class="app" id="app">
			<div class="fila numero-caracteres">
				<div class="col">
					<label for="numero-caracteres">Number of characters:</label>
				</div>
				<div class="col botones">
					<div>
						<button class="btn" id="btn-menos-uno"><i class="fas fa-minus"></i></button>
					</div>
					<div>
						<input type="text" id="numero-caracteres" readonly value="12">
					</div>
					<div>
						<button class="btn" id="btn-mas-uno"><i class="fas fa-plus"></i></button>
					</div>
				</div>
			</div>
			<div class="fila simbolos">
				<div class="col">
					<label for="simbolos">Include symbols</label>
				</div>
				<div class="col">
					<button class="btn" id="btn-simbolos"><i class="fas fa-check"></i></button>
				</div>
			</div>
			<div class="fila numeros">
				<div class="col">
					<label for="numeros">Include Numbers</label>
				</div>
				<div class="col">
					<button class="btn" id="btn-numeros"><i class="fas fa-check"></i></button>
				</div>
			</div>
			<div class="fila mayusculas">
				<div class="col">
					<label for="mayusculas">Include capital letters</label>
				</div>
				<div class="col">
					<button class="btn" id="btn-mayusculas"><i class="fas fa-check"></i></button>
				</div>
			</div>
			<div class="fila generar">
				<div class="col">
					<button class="btn btn-generar" id="btn-generar">Generate</button>
				</div>
				<div class="col">
					<input type="text" class="input-password" id="input-password" readonly value="Test">
				</div>
			</div>
			<div class="fila alerta">
				<div class="col">
					<div class="alerta-copiado" id="alerta-copiado">
						<p><i class="fas fa-copy"></i> Copied text!</p>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
